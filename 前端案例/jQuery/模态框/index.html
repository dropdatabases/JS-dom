<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<style>
	    * {
	        margin: 0px;
	        padding: 0px;
	    }

	    /* 设置模态框容器 */
	    .model {
	        position: absolute;
	        top: 0px;
	        left: 0px;
	        height: 100%;
	        width: 100%;
	        display: none;
	    }

	    /* 设置半透明层 */
	    .model .bg {
	        position: absolute;
	        height: 100%;
	        width: 100%;
	        background-color: rgba(0, 0, 0, 0.2);
	    }

	    /* 为模态框设置样式和居中显示 */
	    .model .content {
	        width: 300px;
	        height: 200px;
	        position: absolute;
	        top: 30%;
	        left: 50%;
	        transform: translateX(-50%);
	        background-color: white;
	        border: 2px solid orange;
	    }
	</style>
	</head>
	<body>
	    <button class="show">弹出模态框</button>
	    <div class="model">
	        <div class="bg"></div>
	        <div class="content">
	            <h1>模态框的内容</h1>
	            <button class="hide">关闭模态框</button>
	        </div>
	    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        $(document).ready(function(){
            // 点击按钮弹出模态框
            $(".show").click(function(){
                $(".model").fadeIn();
            })

            // 点击按钮关闭模态框
            $(".hide").click(function(){
                $(".model").fadeOut();
            })
        })
    </script>
</body>
</html>
