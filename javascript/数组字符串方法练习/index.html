        /*
    *   例20： 封装函数  获取字符串中的数字，并按照数组输出
    *   1.把所有的字母都替换成统一的字符  *  数字不变
    * */

    function returnArr(str){
        for(var i=0;i<str.length;i++){
            if(isNaN(str[i])){  //如果是英文字符 那就把英文字符替换成*
              str = str.replace(str[i], '*');
            }
        }

        var arr = str.split('*');
        for(var i=0;i<arr.length;i++){
            if(arr[i]){ //如果arr[i]是真
                arr[i] = +arr[i]
            }else{  //如果arr[i]是假
                arr.splice(i,1);
                i--;
            }
        }
        return arr;

     }
