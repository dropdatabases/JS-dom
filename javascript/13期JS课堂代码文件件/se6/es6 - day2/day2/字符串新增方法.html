<script>
    /*
    *   判断字符串中有没有指定字符
    *       str.includes(指定字符,索引位置)
    *           从指定索引位置查看有没有指定字符
    *              如果返回值是true 说明指定字符在str中
    *              反之不在
    *
    *       str.startsWith(指定字符,索引位置)
    *            判断str是否以指定字符串开头	是返回true,不是返回false
    *
    *       str.endsWith(指定字符,索引位置)
                判断str是否以指定字符串结尾  是返回true 不是返回false


            str.repeat(n)		     	返回的是一个把str重复n次的新字符串
            str.padStart(length,指定字符串)	用指定字符串从str前面把str填充到指定的length
            str.padEnd(length,指定字符串)	用指定字符串从str后面把str填充到指定的length

    *
    *
    *
    * */

    // let str = '我的名字是'+name+',年龄是'+age;

    let str2 = `我的名字是${name},年龄是${age}`;


    console.log(str2);


</script>
