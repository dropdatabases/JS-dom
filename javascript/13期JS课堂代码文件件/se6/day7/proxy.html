<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * new Proxy(被代理的对象,拦截器)
    *   拦截器中定义了各种拦截行为
    *
    * */
    var obj = {
        name:'heaven'
    }

    var p = new Proxy(obj,{
        //通过代理对象访问被代理对象的属性时 触发
        get:function(target,key){
            //target 被代理的对象
            //key 访问的属性名
            console.log(target, key);
            // console.log(arguments)
            // return '我是拦截的数据'
            return target[key]
        },
        //通过代理对象设置被代理对象的属性时 触发
        set:function(target,key,value){
            target[key] = value
        }
    })
</script>
</body>
</html>
