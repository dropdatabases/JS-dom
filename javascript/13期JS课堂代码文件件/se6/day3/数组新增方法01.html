<script>
    /*
    *   Array.from(类数组)	传入类数组，返回纯数组
    *
    *   Array.of(实参1,实参2)	传入若干形参，返回把这些形参整合后的新数组
    *
    *
    *   arr.copyWithin(x,y,z)	作用如下：
            1.复制从索引y到索引z的数据
            2.把复制的数据从arr的索引x开始覆盖
            3.返回覆盖后的新数组


        arr.fill(数据)
            用指定数据填满arr，arr中原来的数据会被覆盖

        arr.includes(数据)
            判断arr里有没有指定数据，有返回true,反之false



        arr.find(回调函数)  该方法返回满足条件的数组成员
            只要回调函数的返回值是true 则满足条件  反之不满足条件

        arr.findIndex(回调函数)  该方法返回满足条件的数组成员对应的索引位置
            只要回调函数的返回值是true 则满足条件  反之不满足条件

        arr.forEach(回调函数)  只有遍历的作用



        arr.map(回调函数)			返回值是一个新的数组
            回调函数的返回值 作为新数组的成员


        arr.filter(回调函数)        返回值是一个基于老数组 过滤后的新数组
            回调函数的返回值为true  则对应数组成员保留
            反之不保留


         arr.every(回调函数)   返回值一个布尔值
            所有回调函数的返回值都是true  则every的返回值才是true
            只要一个回调函数的返回值是false 则every的返回值就是false
            反之是false


         arr.some(回调函数)   返回值一个布尔值
            只要一个回调函数的返回值是true  则some的返回值就是true
            所有回调函数的返回值都是false   some的返回值才是false



         arr.reduce(回调函数)  默认从索引1开始遍历的 从左向右
            回调函数（pre,next,index）
                pre 保留了上一次 回调函数的返回值(核心)
                next 本次遍历到的数组成员
                index  本次遍历到的数组成员的索引

          arr.reduce(回调函数,初始值)  会从索引0开始遍历


          arr.reduceRight(回调函数)  从右向左遍历

    * */





</script>
