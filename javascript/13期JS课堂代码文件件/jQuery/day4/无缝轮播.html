<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .banner {
            /*overflow: hidden;*/
            position: relative;
            width: 400px;
            height: 180px;
            margin: 50px auto;
            border: 1px solid red;
        }

        .banner .imgList {
            position: absolute;
        }

        .banner .imgList li {
            float: left;
            width: 400px;
        }

        .banner .imgList li img {
            display: block;
            width: 100%;
        }

        .banner .btn {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30px;
            height: 60px;
            margin: auto;
            background-color: rgba(0, 0, 0, .5);
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
        }

        .banner .btn-right {
            right: 0;
        }

        .banner .btnList {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0
        }

        .banner .btnList span {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin: 3px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .banner .btnList .current {
            position: absolute;
            background-color: #f60;
        }
    </style>
</head>

<body>
<div class="banner">
    <ul class='imgList'>
        <li ><img src="images/1.jpg" alt=""></li>
        <li ><img src="images/2.jpg" alt=""></li>
        <li ><img src="images/3.jpg" alt=""></li>
        <li ><img src="images/4.jpg" alt=""></li>
    </ul>
    <a class="btn btn-left">&lt;</a>
    <a class="btn btn-right">&gt;</a>
    <div class="btnList">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<script src='./jquery-3.4.1.js'></script>
<script>
    $(document).ready(function () {
        var $li = $('.imgList li');
        var $imgList = $('.imgList')
        var $first = $li.first().clone()
        var $last = $li.last().clone()
        var $length = $li.length //4
        var $width = $li.first().width();
        var $index = 0; //存放索引

        $imgList.append($first).prepend($last).css({
            width:($length+2)*$width,
            left:-$width
        })

        $('.btn-right').click(function(){
            $index++;
            $imgList.animate({
                left:-($index+1)*$width
            },600,function(){

                if($index==$length ){
                    console.log($index)
                    $index = 0; //修正index值
                    $imgList.css({
                        left:-$width
                    })
                }

            })
        })

        $('.btn-left').click(function(){
            $index--;
            $imgList.animate({
                left:-($index+1)*$width
            },600,function(){
                if($index==-1 ){
                    console.log($index)
                    $index = $length-1; //修正index值
                    $imgList.css({
                        left:-($index+1)*$width
                    })
                }

            })

        })



    })

</script>
</body>

</html>
