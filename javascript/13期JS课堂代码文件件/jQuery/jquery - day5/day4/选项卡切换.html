<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .container {
            width: 800px;
            margin: 50px auto;
        }

        .container .option-list {
            height: 40px;
            border-bottom: 1px solid #ccc;
            border-left: 1px solid #ccc;
        }

        .container .option-list li {
            float: left;
            padding: 0 20px;
            height: 39px;
            border-top: 1px solid #ccc;
            border-right: 1px solid #ccc;
            line-height: 40px;
            background-color: #eee;
            cursor: pointer;
        }

        .container .option-list li.current {
            height: 40px;
            background-color: #fff;
        }

        .container .card-list{
            border: 1px solid #ccc;
            border-top: none;
        }

        .container .card-list li {
            display: none;
            height: 300px;
            padding: 20px;

        }

        .container .card-list li.current {
            display: block;
        }
    </style>
</head>

<body>

<div class="container">
    <ul class="option-list">
        <li class='current'>新闻频道</li>
        <li>军事频道</li>
        <li>体育频道</li>
        <li>娱乐频道</li>
        <li>音乐频道</li>
    </ul>
    <ul class="card-list">
        <li class='current'>这是新闻频道</li>
        <li>这是军事频道</li>
        <li>这是体育频道</li>
        <li>这是娱乐频道</li>
        <li>这是音乐频道</li>
    </ul>
</div>
<script src='./jquery-3.4.1.js'></script>
<script>
    $(document).ready(function () {
        $('.option-list').on('click','li',function(){
            $(this).addClass('current').siblings().removeClass('current')
            var $index = $(this).index();
            $('.card-list li').eq($index).addClass('current').siblings().removeClass('current')
        })

    })
</script>
</body>

</html>
