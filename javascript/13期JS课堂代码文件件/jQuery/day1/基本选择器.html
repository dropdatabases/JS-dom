<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">我是box</div>
<ul>
    <li class="item1">1</li>
    <li>2</li>
    <li class="item2">3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script src="./jquery-3.4.1.js"></script>

<script>
    /*
    *   $(选择器)  可以获取到jquery dom元素
    *
    *
    *
    *   jquery dom元素 是原生dom的集合
    *
    *
    *
    * */
    //jquery的入口
    $(document).ready(function(){

       // console.log( $('#box'))  id选择器
       //  console.log( $('ul'))   标签名选择器
       //  console.log($('.item'));  类名选择器

        // console.log($('*'));   通配符选择器

        console.log($('.item1,.item2'));  //并列选择器


    })
</script>

</html>
