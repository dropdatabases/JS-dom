<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background:pink;
        }

    </style>
</head>
<body>
    <div>我是海文</div>

    <script>
        /*
        *   style标签里面书写的是css代码
        *   script标签里面书写的是js代码
        *
        *
        *   var 关键词 可以申请变量
        *
        *   变量的用处？？
        *   变量是用来存储JS的数据
        *
        *   数学中只有123456这样的数字类型
        *   JS中 不单单有数字类型 还有别的数据类型
        *
            *   数字类型  (number)
            *       1 2 -1 0
            *   字符串类型 (string)   用一组单引号或者一组双引号包裹的数据
             *      '1' "1" ''  'heaven'
             *
             *  布尔类型(boolean)
             *      true   false
             *
             *  undefined类型
             *      undefined  未定义
             *
             *  null类型
             *      null     空对象
         *
         *
         *  JS的数据类型  ：原始值和引用值
        *
        *   原始值：数字类型(number)
        *          字符串类型 (string)
        *          布尔类型(boolean)
        *          undefined类型
        *          null类型
         *  引用值：普通对象  用一组花括号包裹的数据
         *              {}  {name:'heaven'}
         *
         *          数组对象  用一组中括号包裹的数据
         *              []  [1,2,3]
         *
         *          函数对象
         *              function auto(){}
         *
         *
         *
         * typeof JS数据
         * 1.可以检测出JS数据的类型
         * 2.检测出的结果是以字符串格式的
         *  typeof  数字   -->     number
         *  typeof  字符串 -->     string
         *  typeof  布尔类型  -->  boolean
         *  typeof  undefined类型  -->  undefined
         *  typeof  null类型  -->   object
         *
         *
         *  typeof 普通对象  -->  object
         *  typeof 数组对象  -->  object
         *
         *  typeof 函数对象  --> function
         *
         *  typeof undefined类型  -->
         *  console.log  在控制台中输出结果
         *
        *
        *
        *   在控制台中  黑色表示字符串  蓝色表示数字
        * */


        var a = function(){};
        console.log(typeof a);

        console.log('2')

    </script>
</body>
</html>
