<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *          幼兔   小兔   成兔
    *
    *          young  small  large
    *  一月份    1     0      0
    *  二月份    0     1      0
    *  三月份    1     0      1
    *  四月份    1     1      1
    *  五月份    2     1      2
    *
    *  六月份    3     2      3
    *
    *  七月份    5     3      5
    *
    *
    *  本月的成兔 = 上月的成兔+上月的小兔
    *
    *  本月的小兔 = 上月的幼兔
    *
    *  本月的幼兔 = 本月的成兔
    *
    * */

    var young = 1;
    var small = 0;
    var large = 0;

    var n = 24; //n表示第几月之后

    for(var i=2;i<=n;i++){
        large = large+small;    //本月成兔
        small = young;   //本月小兔
        young = large;  //本月幼兔
    }

    console.log(young,small,large);


</script>
</body>
</html>
