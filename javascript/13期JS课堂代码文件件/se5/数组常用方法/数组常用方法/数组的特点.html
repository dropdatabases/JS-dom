<script>
    /*
    *   数组里面可以放任意的数据类型
    *   数组的索引是字符串类型的，
    *       如果索引不是字符串类型，
    *       则会隐式转换成字符串类型
    *
    *   数组的length储存了数组的长度
    *
    * */
    var arr = [1,2,2,34,null,undefined,function(){},{name:'heaven'}]

    console.log(arr.length);



</script>
