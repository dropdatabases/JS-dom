<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        如果一个函数当做实参
            则这个函数叫做回调函数
    *   arr.sort()   把数组的每一项按照一定顺序排列
    *       改变原数组
    *       按照第一个数字的从小到大排列
    *       如果第一位数字都一样，就按照第二位数字排列...
    *
    *   arr.sort(function(a,b){
    *       return 值
    *           如果是正值  a,b就颠倒位置
    *           如果是负值  a,b就不颠倒位置
    *   })
    *
    *
    * */
    var arr = [2,34,54,10,7];
    arr.sort(function(a,b){
        /*  a    b
            2    34
            34   54
            54   10    [2,34,10,54,7]
            54   7     [2,34,10,7,54]
            2    34
            34   10    [2,10,34,7,54]
            34   7     [2,10,7,34,54]
            2   10
            10  7      [2,7,10,34,54]
        * */
        return a-b;      //升序  从小到大
        // return b-a;      //降序  从大到小
    })



</script>
</body>
</html>
