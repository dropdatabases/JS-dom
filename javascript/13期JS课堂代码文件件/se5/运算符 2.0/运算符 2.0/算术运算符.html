<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

/*
*    算术运算符  0+NaN  -->  NaN  NaN和任何数字做运算  结果都是NaN
*       +
*           +号两侧都是数字类型       作用 ：求两个数字的和
*
*
*           +号有一侧是字符串类型或者是引用值时 其作用都是字符串拼接
*           null+'heaven'  -->  'null'+'heaven'-->  'nullheaven'
*           null+function(){}
*               1.  null+'function(){}'
*               2.  'null'+'function(){}'
*               3. 'nullfunction(){}'
*
*            false+[1,23]
*               1. false + '1,23'
*               2. 'false1,23'
*
*               1.会先把非字符串类型的转换成字符串
*               2.转换的字符串和另外一个字符串拼接
*       -
*            -号两侧都是数字类型       作用 ：求两个数字的差
*           2-3  --> -1
*           true-false -->  1
*           2-[3] --> 2-'3' --> 2-3 -->-1
*
*
*       *    *号两侧都是数字类型       作用 ：求两个数字的积
*       /    /号两侧都是数字类型       作用 ：求两个数字的商
*           2/[1]  --> 2/1  --> 2
*           2/[1,2]  --> 2/NaN   -->  NaN
*
*       %  %号两侧都是数字类型       作用 ：求两个数字的余数（模）
*           2%3  --> 2
*           3%2  --> 1
*
*
*       结论：除加号之外的运算符  作用只有一个 即只做对应的数学运算
*
*
*
*
*
*
* */
</script>
</body>
</html>
