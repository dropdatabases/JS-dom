<script>
    /*
    *   逻辑运算符
    *
    *       && 对两侧的布尔值进行与运算符
    *           作用是找到两侧布尔值中的假值（false）
    *
    *       || 对两侧的布尔值进行或运算符
    *          作用是找到两侧布尔值中的真值（true）
    *
    *       true&&[1,3]  -->  [1,3]
    *
            [1,3]&&typeof null  --> 'object'

            [1,3]&&NaN&&typeof null  --> NaN

            false||’heaven’   -->  'heaven'

            null||typeof  undefined  --> 'undefined'

            null||typeof  undefined|| typeof  typeof undefined  -->'undefined'


            (!!''+!!" "-!!false)&&null
                1.  (false+true-false)&&null
                2.  (0+1-0)&&null
                3.  1&&null
                4.  null

            (!!''+!!" "-!!false)||[1,2]&&null

                1.  1||[1,2]&&null
                2.  1||null
                3.  1


                结论 ： && 优先级高于 ||


    * */
</script>
