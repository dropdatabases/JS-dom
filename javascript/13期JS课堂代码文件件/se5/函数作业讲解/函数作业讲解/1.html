    /*
    *   输出数组最大值及其索引
    *          最小值及其索引
    *
    * */

    var arr = [1,-1,-2,-3,-7,-10,-34,2,-25];
    function heaven(a){
        var max = a[0];    //存放数组里面的最大值
        var maxIndex = 0;    //存放数组里面的最大值的索引
        var min = a[0];    //存放数组里面的最小值
        var minIndex = 0;   //存放数组里面的最小值的索引

        for(var i=0;i<a.length;i++){

            if(max<a[i]){
                max = a[i];
                maxIndex = i;
            }

            if(min>a[i]){
                min = a[i];
                minIndex = i;
            }
        }
        return [max,maxIndex,min,minIndex]
    }
