<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = 4;
    switch(num){
        case 2:
            console.log('我的学号是2');
            break;
        case 4:
            console.log('我的学号是4');
            break;
        case 6:
            console.log('我的学号是6');
            break;
        case 8:
            console.log('我的学号是8');
            break;
        case '10':
            console.log('我的学号是10');
            break;
        default:
            console.log('我的学号不是 2 4 6 8 10');
    }

    var num = parseFloat('height:20.3px');
    if(num==20.3){
        console.log(20.3);
    }else if(num==NaN){
        console.log(NaN)
    }else if(typeof num=='number'){
        console.log('number');
    }else{
        console.log('num 什么都不是');
    }
    /*
    *   switch( 变量 ){
    *       case 数据1:
    *           条件成立,执行的JS代码;
    *           break;
    *       case 数据2:
    *           条件成立,执行的JS代码;
    *           break;
    *       case 数据3:
    *           条件成立,执行的JS代码;
    *           break;
    *       default:
    *           上述条件不成立,执行的JS代码
    *   }
    *
    *   变量和 数据  在判断时  是全等 ===
    *
    *
    *
    *
    *   break 在switch中的作用是 让程序终止
    *
    *
    * */
</script>
</body>
</html>
