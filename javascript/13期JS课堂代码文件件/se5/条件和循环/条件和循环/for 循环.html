    /*
    *   for(循环起点;循环条件;累加器){
    *       循环体（重复执行的代码）
    *   }
    *
    *   1. 循环起点
    *   2. 循环条件
    *   3. 执行循环体
    *   4. 执行累加器
    *
    *
    *      1 --> 2 (条件为true)--> 3 -->4
    *        --> 2 (条件为true)--> 3 -->4
    *        --> 2 (条件为true)--> 3 -->4
    *        --> 2 (条件为true)--> 3 -->4
    *
    *        --> 条件为false --> 跳出for循环
    *
    *
    *   continue
    *       1.跳过本次（1次）for循环
    *       2.不执行continue下面的代码
    *
    *   break
    *       1.跳过所有的for循环
    *       2.不执行break下面的代码
    * */
