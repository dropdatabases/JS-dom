<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *   元字符 实质也是表达式  也只能匹配到一个字符
    *
    *
    *   \w  [0-9A-z_]
    *   \W  [^\w]
    *
    *   \d  [0-9]
    *   \D  [^\d]
    *
    *   \s  匹配能够使字符串产生间隙的字符
    *   \S [^\s]
    *
    *   .   [^\n]
    *
     *  */

    var str = 'h2ea1ven_';
    var reg = /./g;
    console.log(str.match(reg))
</script>
</body>
</html>
