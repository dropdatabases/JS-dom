<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body {
            background: #000;
        }
        #box{
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 512px;
            height: 768px;
            margin: auto;
            background-image: url(images/bg_1.jpg);
        }
        #box h2 {
            text-align: center;
            line-height: 230px;
            font-size: 30px;
            color: #fff;
        }
        #box ul li {
            list-style-type: none;
            width: 200px;
            height: 40px;
            margin: 50px auto;
            line-height: 40px;
            text-align: center;
            background-color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: .2s;
        }
        #box ul li:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>

    //构造函数  构造游戏
    function Game(container){
        this.container = document.querySelector(container);
        this.level = ['简单','中等','困难','噩梦'];
        this.init();
    }
    Game.prototype = {
        /*
        *   init函数的作用：初始化游戏界面
        * */
        init:function(){
            this.title = document.createElement('h2');
            this.title.innerText = '飞机大战';
            this.container.appendChild(this.title);

            this.oUl = document.createElement('ul');

            for(var i=0;i< this.level.length;i++){
                var oli = document.createElement('li');
                oli.innerText = this.level[i];
                this.oUl.appendChild(oli)
            }

            this.container.appendChild(this.oUl);

            //事件委托  bind修改事件处理函数的this指向
            this.oUl.addEventListener('click',this.handleClick.bind(this),false)

        },
        handleClick:function(e){


        }
    }

    var game = new Game('#box');
</script>
</body>
</html>
