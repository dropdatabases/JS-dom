<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #big{
            /*position:relative;*/
            left:20px;
            top:20px;
            width:300px;
            height:300px;
            background: pink;
        }
        #small{
            width:200px;
            height:200px;
            margin-left:400px;

        }
    </style>
</head>
<body>
<div id="big">
    <div id="small"></div>
</div>

<script>
    var oBig = document.getElementById('big');
    var oSmall = document.getElementById('small');

    /*
    *   事件源对象  --> 指向触发事件源头的节点
    *       e.target  谷歌
    *       e.srcElement IE低版本
    *
    * */
    document.body.addEventListener('click',function(e){
        console.log(e.target);
        e = e || window.event;
        var target = e.target || e.srcElement;
        // console.log('big');
    },false)

    oBig.addEventListener('click',function(e){
        console.log(e.target);
        // console.log('big');
    },false)

    oSmall.addEventListener('click',function(e){
        console.log(e.target);
        // console.log('small');
    },false)




</script>
</body>
</html>
