<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *   JS的组成：
    *       1.ECMAScript  -->  es5
    *       2.DOM  -->  document  object model  文档对象模型
    *       3.BOM  -->  browser object model   浏览器对象模型


          window.location    浏览器地址栏信息

          location.href     存储地址栏的完整信息（可读 可写）
          location.pathname  存储的是端口后面的字符串
          location.hash      存储的是hash值 #字符串
          location.search    存储的是查询字符串 ?字符串
          location.protocol   存储的是地址栏的协议
          location.port     存储的是地址栏的端口
          location.hostname     存储的是地址栏的域名
          location.host         存储的是域名+端口


          history       某窗口的历史页面
    *     length        存储了当前窗口的历史页面的个数
    *
    *     back()        倒退一个历史页面
    *     go(n)         向前前进n张页面
    *                   n可以取负值
    *                   负值表示倒退n个历史页面
    *
    *   window对象的方法
    *       alert(数据)
    *           1.调用数据的toString
    *           2.弹出数据的字符串形式
    *       confirm(问题)
    *           如果点击确定  则confirm函数返回的是true
    *           如果点击取消  则confirm函数返回的是false
    *
    *       prompt(要求)      -->在confirm的基础上 增加输入框
    *           如果点击确定  则prompt函数返回的是用户输入的数据
    *           如果点击取消  则prompt函数返回的是null
    *
    *
    *
    *       window.open(地址，打开方式)
    *           打开方式 _blank  默认值
    *                   _self   在当前页面打开
    *
    *
    *      window.close()       关闭通过open函数打开的页面
    *
    * */


    console.log(history);


</script>
</body>
</html>
