    /*
    *   例8：封装函数  实现toUpperCase方法
    *   1.把小写的字符变成大写的字符
    *   2.如果是大写字符 就不变了
    * */

    function myUpperCase(str){
        var newStr = '';
        for(var i=0;i<str.length;i++){
            var charCode = str.charCodeAt(i);   //存放每个字符的Unicode码
            if(charCode>=97&&charCode<=122){    //如果是小写字母
                newStr = newStr + String.fromCharCode(charCode - 32)
            }else{
                newStr = newStr + str[i]
            }
        }
        return newStr
    }


    /*
    *  例10：封装函数  重复输出字符串
    * */

    function repeat(str, num) {
        var newStr = '';
        if(num<0){
            return str
        }
        for(var i=0;i<num;i++){
            newStr = newStr+str;
        }
        return newStr;
    }

    /*
    * 例12：比较字符串，如果第一个字符串中包含了第二个字符串的所有字母，
    *       则返回true，否则返回false
    *
    *       1.遍历第二个字符串
    *       2.看看第一个字符串中有没有包括第二个字符串的某一个字符
    * */

    function compare(arr) {
        for(var i=0;i<arr[1].length;i++){
            // console.log(arr[1][i]);

            if(arr[0].indexOf(arr[1][i])===-1){
                //判断arr[0]里面有没有arr[1][i]
                /* 如果是-1
                 * arr[0]里面就没有arr[1][i]
                 * 如果不是-1
                 * arr[0]里面就有arr[1][i]
                 * */
                return false;
            }
        }
        return true;
    }
    compare(["hello", "heo"]);    //true

    /*
    *   例13： 封装函数  用指定字符串替换字符串
    *      replaceStr('l am heaven heaven heaven','heaven','six')
    *               --> 'l am six heaven heaven'
    *
    *      replaceStr('l am six heaven heaven','heaven','six')
    *               --> 'l am six six heaven'
    *
    *      replaceStr('l am six six heaven','heaven','six')
    *               -->l am six six six'
    * */
    function replaceStr(str,origin,target){
        if(str.indexOf(origin)===-1){   //如果最终的str中不存在origin 则替换完成 返回str
            return str;
        }
        return replaceStr(str.replace(origin,target),origin,target)
    }
