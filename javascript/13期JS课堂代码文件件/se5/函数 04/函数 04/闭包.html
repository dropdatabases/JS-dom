    function outer() {
        var a = 4399;
        function inner() {
            a++;
            console.log(a); //4400  4401
        }
        return inner;
    }

    var result1 = outer();
    result1();
    var result2 = outer();
    result2();


    var result = outer();
    result();
    result();

</script>
