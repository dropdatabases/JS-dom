<script>
    /*
    *   自增运算符
     *
     *      a++ 的作用  后加加
     *          1.让变量a在自动增加1
     *          2. a++的结果是没有改变之前的变量a
     *
     *      ++a 的作用  前加加
                1.让变量a在自动增加1
     *          2. ++a的结果是改变之后的变量a
     *
     *     a-- 的作用  后减减
     *          1.让变量a在自动减少1
     *         2. a--的结果是没有改变之前的变量a
     *
     *
     *      --a 的作用  前减减
                1.让变量a在自动减少1
     *          2. --a的结果是改变之后的变量a
     *
     *
     *       var a = 3;
     *
     *       var b = a++ + ++a;
     *       1.   a=4
     *       2.   a++ -->3
     *       3.   a=5
     *       4.   ++a -->5
     *
     *
     *
     *      var a = 3;
     *      var c = ++a + a++
     *
     *      1.  a=4
     *      2.  ++a --> 4
     *      3.  a=5
     *      4.  a++  --> 4
     *
     *
     *
     *
     *
     *   自减运算符
    * */
</script>
</body>
</html>
