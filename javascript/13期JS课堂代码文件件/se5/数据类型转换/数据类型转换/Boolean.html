<script>


    /*
        Boolean函数 能够把JS的其他数据类型转换成布尔值
    *   只有  0  NaN  undefined null false ''  转成布尔值是false
    *
    *   其他的所有JS数据转成布尔值时都是 true
    *
    *
    *   !  取反运算符  作用：对布尔值取反
    *
    *   !true  -->  false
    *   !false -->  true
    *
    *
    *   如果！后面跟的不是布尔值  则
    *
    *       1.先把！后面的JS数据 转成布尔值
    *       2.再取反
    *
    *   !0  -->  !false  --> true
    *
    *
    *   !!的作用和Boolean函数的作用是一样的 都是把JS的数据转换成布尔值
    *   !!0  -->  !true --> false
    * */


</script>
</body>
</html>
