<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        var a = 2;

       console.log( typeof a.toString())

        /*
        *   JS的数据类型是可以相互转换的  2 ==> '2'
        *
        *   在JS中 只有函数后面才能加上()
        *
        * toString函数 能够把JS的数据类型转换成字符串
        *   原始值：
            *    数字类型转换成字符串类型  2  -->  '2'
            *
            *    布尔类型转换成字符串类型  true  -->  'true'
            *
            *    null/undefined不能使用toString函数 变成字符串
            *
            引用值
                普通对象    {}  -->   '[object Object]'

                数组对象   [1,2,3]  -->   '1,2,3'

                函数对象   function(){}  -->  'function(){}'
        *
        * */

</script>
</body>
</html>
