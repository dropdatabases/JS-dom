<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:200px;
            height:100px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    /*
        JS是单线程 只能同时做一件事情（任务）
                  做完一件事情
                  才能做下一件事情
        JS任务的分类
            同步任务 放置在主线程中执行
            异步任务 放置在异步队列中等待
                定时器的回调函数
                事件
        JS处理任务的顺序 ：先做完同步任务 再做异步任务
    *
    * */
    var oBox = document.getElementById('box');
    var a = 2;
    var b = 3;
    var c = 4;
    console.log(c);
    setTimeout(function(){
        console.log('heaven');
    },100);
    setTimeout(function(){
        console.log(b);
    },0);


    oBox.onclick = function(){
        console.log('我被点击了');
    }

    console.log(a);
</script>
</body>
</html>
