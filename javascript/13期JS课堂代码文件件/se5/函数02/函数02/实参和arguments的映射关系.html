<script>

    /*
    *   1.通过形参修改了实参的值  必须形参和实参建立了映射关系时

    *   2.通过arguments修改是实参的值

    * */
    function auto(a,b,c){
        // a = 20;
        // console.log(arguments[1])

        c = 'lalala';
        // console.log(arguments[2])
        // console.log(c)

        // arguments[0] = 'heaven';
        arguments[3] = 'heaven'
        console.log(arguments[3])
        // console.log(a);
    }

    auto(2,3,4,5);


</script>
