<script>
    /*
    *       arguments 函数中的关键词
    *           存储了所有实参
    *       使用arguments求出实参（实参的个数不确定）的和
    *       arguments.length 存放的是 实参的个数
    *
    *
    *
    * */

    function auto(a,b,c,d,e){
        // console.log(auto.length);

        // console.log(arguments);
        var sum = 0;    //储存实参的和

        for(var i=0;i<arguments.length;i++){
            /*  sum = 0+arguments[0] = 1  i++  i=1
                sum = 1+arguments[1] = 3  i++ i=2
                sum = 3+arguments[2] = 35  i++ i=3
                ...
            *
            * */
            sum = sum + arguments[i]
        }
        // console.log(sum);

    }
    //auto(2,'heaven',null,[1,2]);

    auto(1,2,32,3,10)

</script>
</body>
