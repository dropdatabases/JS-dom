    /*
    *
    *   求1-100之内所有能被3并且被5整除的数字之和
    *
    *
    *   fn(100)
    *   fn(99)

    *              ...
    *              fn(30)
    *              30+fn(29)
    *               ...
    *              fn(15)
    *               15+fn(14)
    *               ...
    *               fn(2)  0
    *               fn(1)  0
    *               fn(0)  0
    *
    *
    *
    *
    * */

    function fn(n){
        if(n==0){
            return 0
        }
        if(n%3==0&&n%5==0){    //能够被3 和 5整除的数字
            return n+fn(n-1)
        }
        return fn(n-1)
    }

    var result = fn(100);
