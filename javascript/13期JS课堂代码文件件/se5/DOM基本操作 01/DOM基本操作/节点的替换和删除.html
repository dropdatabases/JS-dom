<script>
    /*
    *   节点的替换   剪切操作
    *       parentNode.replaceChild(A,B)    用节点A替换节点B
    *
    *   节点的删除           删除子节点
    *       parentNode.removeChild(子节点)
    *
    *
    *   get系列获取元素的方式是动态获取
    *       动态获取指的是
    *           在获取节点之后还可以检测出符合条件的节点
    *           并放置到集合中
    *   query系列获取元素的方式是静态态获取
    *       静态获取指的是
    *           在获取节点之后无法检测出符合条件的节点
    *
    *
    *    元素节点.innerText
    *       可以设置节点的文本内容
    *       也可以读取节点的内容
    *       不可以解析标签
    *     元素节点.innerHTML
    *       可以设置节点的文本内容
    *       也可以读取节点的内容
    *       可以解析标签
    * */

</script>
