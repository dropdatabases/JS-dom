<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post" >
    用户名字：<input type="text"  name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit">
</form>

<!--
    form表单是用来提交前端数据给后台的  form表单提交数据会刷新页面
    action 表示 数据提交的地址
    method 表示 数据提交的方式
        get方式
            是把数据显示在地址栏中提交 所以这种提交数据的方式并不安全
            发送的数据体量小
        post方式 发送的数据会显示在network面板对应的网络请求中的Form Data
            可以发送的大量数据
-->
</body>
</html>
