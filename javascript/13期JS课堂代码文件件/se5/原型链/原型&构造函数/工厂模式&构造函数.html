    function Person(name,age){  //构造函数
        /*
        *   new关键词的作用
        *      1.生成一个 {}
        *      2.this 指向 生成的{}
        *      3.return this
        *
        *      但是如果人为的显式return
        *           则原始值不会被抛出
        *           引用值会被抛出
        * */
        this.name = name;
        this.age = age;
        this.sayName = function(){
            console.log(this.name)
        }

         return 2;
    }
    var person1 = new Person('海文',28);




    function car(width,height,brand){  //工厂模式
        var obj = {};         //原料
        obj.width = width;      //加工
        obj.height = height;
        obj.brand = brand;
        return obj;             //出厂
    }

    var car1 = car(250,200,'大众');
    var car2 = car(220,180,'奔驰')


    function phone(brand,color,price){  //工厂模式
        var obj = {};         //原料
        obj.brand = brand;      //加工
        obj.color = color;
        obj.price = price;
        return obj;             //出厂
    }

    var phone1 = phone('iphone','黑色',5000);
