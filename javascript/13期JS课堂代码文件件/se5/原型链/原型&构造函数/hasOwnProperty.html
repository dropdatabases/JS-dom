<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        obj.hasOwnProperty(属性名)
    *       判断属性是否是自身属性
    *       如果是自身属性 就返回true
    *       反之是false
    *
    *   A instanceof B   判断对象A的原型链上有没有构造函数B的原型
    *
    *   JS内置的构造函数
    *   function Number(){}
       function Boolean(){}
       function String(){}
       function Object
    * */
   function Person(){
       this.name = 'heaven';
       this.age = 28;
   }
   Person.prototype.sex = 'male';
   var person1 = new Person()

   //console.log(person1.hasOwnProperty('sex'));
    // console.log(person1 instanceof Person);
   console.log(person1 instanceof Object);




</script>
</body>
</html>
