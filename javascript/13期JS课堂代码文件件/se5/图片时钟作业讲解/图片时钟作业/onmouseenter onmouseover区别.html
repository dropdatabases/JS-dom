<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #big{
            width:300px;
            height:300px;
            background: pink;
        }
        #small{
            position:absolute;
            left:400px;
            width:200px;
            height:200px;
            /*margin-left:400px;*/
            background: blue;
        }
    </style>
</head>
<body>
<div>
    <div id="big">
        <div id="small"></div>
    </div>
</div>
<script>
    var oBig = document.getElementById('big');
    var oSmall = document.getElementById('small');

    /*
    *   mouseenter mouseleave  不支持冒泡
    *   mouseover mouseout  支持冒泡
    * */
    oSmall.addEventListener('mouseenter',function(e){
        console.log('small mouseenter');
    },false)

    oBig.addEventListener('mouseenter',function(e){
        console.log(e.target);
        console.log('big mouseenter');
    },false)


    // oSmall.addEventListener('mouseover',function(e){
    //     console.log('small mouseover');
    // },false)
    //
    // oBig.addEventListener('mouseover',function(){
    //     console.log('big mouseover');
    // },false)
</script>
</body>
</html>
