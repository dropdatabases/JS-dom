<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        /*
            说明
            对数组进行 冒泡排序 算是比较简单的，
            冒泡排序也是容易理解的一种排序算法了，在面试的时候，很可能就会问到。

            实现原理
            数组中有 n 个数，比较每相邻两个数，如果前者大于后者，就把两个数交换位置；
            这样一来，第一轮就可以选出一个最大的数放在最后面；
            那么经过 n-1（数组的 length - 1） 轮，就完成了所有数的排序。
        */
        
        // 好的，我们先来实现找数组中的最大数，并把他放到数组最后。
        
        // 我们能找到数组中最大的数，放到最后，这样重复 arr.length - 1 次
        // 便可以实现数组按从小到大的顺序排好了。

        /*
            总结
            1、外层 for 循环控制循环次数
            2、内层 for 循环进行两数交换，找每次的最大数，排到最后
            3、设置一个标志位，减少不必要的循环
        */

        var arr = [3,4,1,2,8,6,7,5,9];
        // 遍历数组，次数就是arr.length - 1次
        for(var i=0;i<arr.length-1;i++){
            // 声明一个变量，作为标志位
            var done = true;
            for(var j=0;j<arr.length-1-i;j++){
                // 如果前一个数 大于 后一个数 就交换两数的位置
                if(arr[j] > arr[j+1]){
                    // 存储当前的值
                    var time = arr[j];
                    // 把当前元素的值 = 后面一个元素的值
                    arr[j] = arr[j+1];
                    // 让后面元素的值等于 现在元素的值
                    arr[j+1] = time;
                    done = false;
                };
            };
             if (done) {
                break;
             }
        };
        console.log(arr);
    </script>
</body>
</html>
