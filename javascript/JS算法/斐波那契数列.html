<!DOCTYPE html>

<body>
    <script>
        // 斐波那契数列：1,1,2,3,5,8,13,21
        function fun(num){
            if(num===1 || num===2){
                return 1;
            };
            return fun(num-1) + fun(num-2);
        };
        var count = fun(8);
        console.log(count);
    </script>
</body>
</html>
