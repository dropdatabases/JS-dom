<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;
        // if
        // if 条件为真
        if(num){//当if判断条件为true(真)的时候走一下代码
        //当这个条件转换成布尔值为真就走以下代码
            console.log("条件为真，我走进来了");
        }
        // if 条件为假
        if(0){
        //当这个条件转换成布尔值为假就不会走以下代码
            console.log("我走进来了")
        }

        // else
        if(0){//当if判断条件为真走一下代码
            console.log("条件为真，我走进来了");
        }else{//当if判断条件为假走一下代码
            console.log("条件为假，我走进来了");
        }


        var num1 = 10;
        if(0<num1<20){//这是数学中的控制变量的范围
            console.log("扫地")
        }
        // 数学中  0<num<20  控制变量的范围 (0,20)
        /*0<num<20
           0<10 --> true
           true<20 --> true
        
        
           0<30  -->  true
           true<20 --> true
        */

        // JS中   num>0 && num<20  控制变量的范围 (0,20)
        if(num1>0 && num1<20){
            console.log("扫地")
        }

        //如果两个条件都满足该执行那个代码块
        var nu = 30;
        if(nu>1){
            console.log("if 成立 执行代码")
        }else if(nu>2){
            console.log("else 成立 执行代码")
        }//执行第一次成立的代码块

        // 假设：大扫除的时候前20-40名的同学去扫地
        var num3 = 10;//控制一个变量应当走到那个代码块中（控制流程）
        if(num3>0 && num3<20){
            console.log("扫地")
        }else if(num3 >=20 && num3 <40){
            console.log("上网")
        }else if(num3>=40 && num3 < 60){
            console.log("拖地")
        }else if(num3>=60 && num3 < 80){
            console.log("唱跳")
        }else{
            console.log("rap")
        };
    //    if(条件1){
    //        条件1为真，执行的JS代码
    //    }else if(条件2){
    //        条件2为真，执行的JS代码
    //    }else if(条件3){
    //        条件3为真，执行的JS代码
    //    }else{
    //        条件1 2 3 不满足时 执行的JS的代码
    //    }
    </script>
</body>
</html>
