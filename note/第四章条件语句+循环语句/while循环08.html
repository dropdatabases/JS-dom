<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //for循环常规写法
    for(var i=0;i<10;i++){
        console.log(i);
    }    
    //for循环不常规写法
    var i = 0;
    for(;i<10;){
        console.log(i);
        i++;
    };
    // while循环
    var i = 0;
    while(i<6){
        console.log(i);
        i++;
    }
    </script>
</body>
</html>
