<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 2;
        console.log(a);
        //声明一个变量，变量名为a，用console.log方法打印在控制台中


        //typeof 检查原始值和引用值的结果

        //原始值
        console.log(typeof 2);//检查数字类型
        console.log(typeof "JavaScript");//检查字符串类型
        console.log(typeof true);//检查布尔类型
        console.log(typeof undefined);//检查undefined类型
        console.log(typeof null);//检查null类型

        //引用值
        console.log(typeof {name:"JS"});//检查普通对象
        console.log(typeof [1,2,3]);//检查数组对象
        console.log(typeof function auto(){});//检查函数对象

        //如果typeof typeof的检查任意数据类型的结果是
        var b = 2;
        console.log(typeof typeof a);

        //原始值和引用值的区别

        //原始值
        var a = 2;
        var b = a;
        //变量a的重新赋值能否改变之前变量b的值
        a = 333;
        console.log(a,b)

        //引用值
        var arr = [1,2,3];
        var arr1 = arr;
        arr.push(4,"push")
        console.log(arr)
    </script>
</body>
</html>
