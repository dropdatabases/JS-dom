        // 求1 - 100之内的所有偶数和
        // 2,4,6,8,10,12,14,16....100
        // 100,98,96,94,92,90,88,86...0
        /*
          100+num(98)
          98+num(96)
          96+num(94)
          94+num(92)
          92+num(90)
          90+num(88)
             ....
             2+num(0)
             0+num(-2)
        */
        function num(n){
            if(n===0){//递归出口
                return 0;
            }
            return n+num(n-2)
        }
        var a = num(100);
        console.log(a);
