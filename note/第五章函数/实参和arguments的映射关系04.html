<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 通过形参修改了实参的值  必须形参和实参建立了映射关系时
        function auto(a,b){
            a = 20;
            console.log(arguments[0]);
        }
        auto(2,3);//则实参的修改会映射到arguments上

        function auto1(a,b){
            arguments[0] = "huasheng";
            console.log(a);
        }
        auto1(2,3)//反之  不会映射到argument上

        // 通过arguments修改是实参的值
        function auto2(a,b,c){
            c = "lalala";
            console.log(arguments[2]);
        }
        auto2(2,3)//则实参的修改会映射到形参上
    </script>
</body>
</html>
