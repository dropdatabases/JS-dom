<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // NaN和任何数字做运算，结果都是NaN
        console.log(0+NaN);
        console.log(true+NaN);
        
        //+号
         console.log(null+"huasheng");
         //"null"+"huasheng" -->"nullhuasheng"
         console.log(null+function(){});
         //"null"+"function(){}"-->"nullfunction(){}"
         console.log(false+[1,2,3]);
         //"false" + "1,2,3" -->"false1,2,3"

        //-号
        console.log(true-false);//1 - 0 -->1
        console.log(2-[3]);//2 - "3" --> 2-3 -->-1

        // *号
        console.log(false*true);//->0*1 -->0
        console.log(true*[3]);//1*3 -->4

        // /号
        console.log(2/[1]);//2/"1" --> 2/1 --> 2
        console.log(2/[1,2]);//2/"1,2" -->2/NaN -->NaN

        // %号
        console.log(2%3);//2
        console.log(3%2);//1
    </script>
</body>
</html>
