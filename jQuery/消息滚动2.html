<!doctype html>
<!--声明文档类型:html-->
<html>
<!--超文本标记语言  根目录节点标签-->

<head>
    <!--头部:给浏览器看的-->
    <meta charset="utf-8">
    <!--字符编码:国际编码-->
    <!--网页三要素 标题 关键词 描述-->
    <title>消息滚动2</title>
    <meta name="description" content="描述:对网页文档的大概的介绍">
    <!--关键词:提供给搜索引擎搜索网站使用-->
    <meta name="keywords" content="关键词1,关键词2">
    <style>
        ul {
            list-style: none;
            width: 500px;
            margin: 0;
            padding: 0;
        }

        #wrapList {
            margin: 100px auto;
            overflow: hidden;
        }

        li {
            background: #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!--身体 网页上可见的区域-->
    <ul id='wrapList'>
        <li>这是这一段落1</li>
        <li>这是这一段落2</li>
        <li>这是这一段落3</li>
        <li>这是这一段落4</li>
        <li>这是这一段落5</li>
        <li>这是这一段落6</li>
        <li>这是这一段落7</li>
        <li>这是这一段落8</li>
        <li>这是这一段落9</li>
        <li>这是这一段落10</li>
        <li>这是这一段落11</li>
        <li>这是这一段落12</li>
        <li>这是这一段落13</li>
        <li>这是这一段落14</li>
        <li>这是这一段落15</li>
    </ul>
    <script src="./jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){//设置jQuery的入口代码
           //存储显示消息的个数
           var $limit = 4;
           //获取第一个li
           var $single = $('#wrapList').children().first();
           //获取一个li的高度
           var $singleHeight = $single.outerHeight() + parseFloat($single.css('margin-bottom'));
           //设置ul的宽度
           $('#wrapList').css({
               height : $limit * $singleHeight,
           })
           //消息滚动 
           $('#wrapList').children().slice($limit).hide();//隐藏
           //淡入-- > 淡入
           setInterval(function(){
               $('#wrapList').children().eq(3).fadeOut(600, function () {
                   $('#wrapList').children().last().prependTo('#wrapList').slideDown(1000);
               });
           },2000)
        })
    </script>
</body>
</html>
