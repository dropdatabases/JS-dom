    // 求1 - 100之内所有能被3并且被5整除的数字之和
        function num(n){
            if(n===0){
                return 0;//递归出口
            }
            if(n%3===0&&n%5===0){
                return n+num(n-1);//能够被3和5整除的数
            }
           return num(n-1);
        }
