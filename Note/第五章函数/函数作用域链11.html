    <script>
        //为什么不是从自己的AO中去找变量a

    //        }

    //    }

       /*
         GO{
             outer:function(){};
         }
         AO{ --> outer
             a : undefined --> a : 2;
             inner:function(){};
         }
         AO{ --> inner
             console.log(a)
             自己没有变量a会往父级的AO中去找变量a
         }
       */

       //为什么可以在父级AO中找到变量a???
        // function outer() {
        //    var a = 2;
        //    function inner() {
        //     //    console.log(a);
        //    }
        //    inner();
        // }
        // outer();
       // console.dir(outer)//把函数的详细信息打印出来
        //因为inner自己AO没有就会去父级中的AO中找，也就是outer的AO中找
        //如果父级AO中没有要找的变量，那么就去全局GO中去找要找的变量
        //如果GO中没有自己想要的变量，那么就没有了

        //函数作用域链
        // function outer(){
        //     var a = 2;
        //     function inner(){
        //         // console.log(a);
        //     }
        //     inner();
        // }
        // outer();
        //inner的作用域链
        /*
           inner(死函数) = outer:AO + GO
           inner(激活函数) = inner:AO + outer:AO + GO
        */
        //outer的作用域链
        /*
           outer(死函数) = GO
           outer(激活函数) = outer:AO + GO
        */


        // 实例
        function outer(){
            /*
              AO{
                  b : undefined; --> b : 3;
                  inner:function(){};
              }
            */
            function inner(){
                /*
                  AO{
                      a : 2; --> a : 4;//个变量a重新赋值
                  }
                */
                var a = 4;
                c = 5;//变量提升，暗示全局变量
                console.log(a);//4；在自己的AO中找到的
                console.log(b);//3；在outer的AO中找到的
                console.log(c);//5；在全局GO中找到的
            }
            var b =3;
            inner();
        }
        var a = 2;
        outer();
        /*
          GO{
              a : undefined; --> a : 2;
              outer:function(){};
              c : 5;
          }
          outer的函数作用域链 = outer:AO + GO
          inner的函数作用域链 = inner:AO + outer:AO + GO
        */
    </script>
