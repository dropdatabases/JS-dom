<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;//a是全局作用域中的变量，是声明全局的
        // console.log(window);
        /*
         GO{
             a = undefined --> a = 1
         }
        */

        var b = "huasheng";//变量b自动升为全局作用域中的变量
        // 存储在window对象上，属性名是b,属性值是字符串huasheng
        // console.log(window);
        /*
          GO{
              b = undefined --> b = "huasheng"
          }
        */

        // 那函数能处在全局作用域里面吗

        // 函数声明
        function auto(){//auto是全局作用域的函数声明，变量存储在GO对象里
            var c = 2;//函数作用域中的变量c
            // console.log(window);
        }
        auto();
        /*
          GO{
              auto:function(){
                  var c = 2
              }
          }
        */
        // 函数表达式
        var huasheng = function(){//函数表达式也可以在全局变量中
            console.log("huasheng");
        }
        huasheng();
        console.log(window)
        /*
         GO{
             huasheng = undefined --> huasheng = function(){
                 console.log("huasheng")
             }
         }
        */

        /*
          全局预编译三步
            1.创建GO对象 --> Global Object(GO对象)
            2.找到变量，把变量作为GO对象的属性名，值是undefined
            3.在全局中找到函数声明，把函数声明作为GO对象的属性名，值是函数体
        */
    </script>
</body>
</html>
