<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 没有被形参接收的实参是被arguments给接收了
        function auto(a,b){
            console.log(a);
            console.log(b);
            console.log(arguments);//arguments储存所有实参全集，使用实参都在这
        }
        auto(2,"height",[1,2,3]);

        function auto(a, b, c) {
             console.log(arguments.length);//arguments.length是存放的arguments的实参个数
        }
        auto(1, 2, 32, 3, 10);

        // 去arguments里面的实参的和
        function auto1(a,b,c,e){
            var num = 0;//存储实参的和
            for(var i=0;i<arguments.length;i++){
                num = num + arguments[i];
            }
            console.log(num);
        }
        auto1(10,20,30,40,50);
        /*
           num = 0+arguments[0]=10 i++ i=1
           num = 10+arguments[1]=30 i++ i=2
           num = 30+arguments[2]=60 i++ i=3
           num = 60+arguments[3]=100 i++ i=4
           num = 100+arguments[4]=150 i++ i=5
        */
        console.log(auto1.length);//获取形参的个数
    </script>
</body>
</html>
