<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       for(var i=0;i<10;i+=2){
           /*
             i=0   0<10
             i=1   1<10
             1=2   2<10
             i<3   3<10
             i<4   4<10
             i<5   5<10
             ..
             i<9   9<10 
             i<10  10<10 -->false条件为假不执行代码了
           */
           if(i<5){
               i++;
               continue;//结束本轮for循环
               /*
                 i<5--->i++ -->6
               */
           }else{
               /*
                  6--->i+=3 -->9
               */
               i+=3;
               break;//结束本次for循环
           }
           console.log(i);//不打印
       }    
       console.log(i);//-->9
    </script>
</body>
</html>
