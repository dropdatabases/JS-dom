<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 如果i是奇数就不要打印了
        for(var i=0;i<10;i++){
           if(i%2==0){
              console.log(i);
           }
        }
        // 如果i是偶数就不要打印了
        for(var i=0;i<10;i++){
           if(i%2==0){
              continue;
           }else{
              console.log(i);
           }
        }
        // 如果 i 是 0 或者是 3 都不要打印了
        for(var i=0;i<10;i++){
            if(i==0 || i==3){
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>
