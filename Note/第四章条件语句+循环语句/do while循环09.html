<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var i = 0;
       do{
           console.log(i);
           i++;
       }while(i<10);
       
       var a = 0;
       do{
           console.log(a);
           a++;
       }while(i>10);
       // 无论while的条件是否成立 都会执行do语句的代码
    </script>
</body>
</html>
