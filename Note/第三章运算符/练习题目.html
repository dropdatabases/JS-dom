    //    []+{} --> ""+"[object Object]" -->"[object Object]"

    //    {a:0}+1 -->""[object Object]"" +1 -->
    //    "[object Object]"1

    //    []+![] --> "" + false --"false"
    console.log([]+![]);

    console.log(![]+[]);
    //    ''+{} --> "" + "[object Object]" -->"[object Object]"
    console.log(""+{});
    //    (![]+[])[+[]] --> (![]+"")[+[]] -->false[0] -->"f"
    console.log((![]+[])[+[]]); 
    //    (![]+[])[+!![]] -->(![]+"")[+!![]] --> false[1] -->"a"
    console.log((![]+[])[+!![]]);
