<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .red{
            background: red;
        }
    </style>
</head>
<body>

<div id="app">
    <p :heaven='a' @click='fn' class="on" :class='classObj'>asdfjoduj</p>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el:'#app',
        data:{
            a:2,
            classObj:{
                red:true,
            },
            arr:["red","green"]
        },
        methods:{
            fn(){
                this.classObj.red = !this.classObj.red;
            }
        }
    })

    /*  v-bind:属性名=属性值    <==>  :属性名=属性值  完全等价

        :class=对象
            只要对象的键值为true  则标签就会有对应键名的类名
        :class=数组
            只要数组中存在某一项 则标签就会有对应数组项的类名
    *
    *
    *
    * */
</script>
</body>
</html>
