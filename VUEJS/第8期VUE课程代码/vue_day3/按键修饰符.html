<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input @keyup.alt.enter="fn">按键修饰符
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el:'#app',
        methods:{
            fn(e){
                console.log(e.keyCode)
            }
        }
    })
    /*
    *       .enter / .13        在enter键抬起出触发
    *
    * */
</script>
</body>
</html>
