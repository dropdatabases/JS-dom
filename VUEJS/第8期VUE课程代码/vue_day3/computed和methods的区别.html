<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p @click="fn">computed和methods的区别</p>
    <p>{{ sum() }}</p>

    <p>{{c}}</p>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el:'#app',
        data:{
            a:1,
            b:2,
            c:''
        },
        methods:{
            fn(){
                this.c = '海文'
                console.log('点击')
            },
            sum(){
                console.log('methods中sum')
                return this.a + this.b;
            }
        },
        // computed:{
        //     sum(){
        //         console.log('computed中sum')
        //         return this.a + this.b;
        //     }
        // }

    })
    /*
    *   方法写在methods中  当视图重新渲染时  方法会再次执行
    *   属性写在computed中  当视图重新渲染时  get不会再次执行
    *
    *
    * */
</script>
</body>
</html>
