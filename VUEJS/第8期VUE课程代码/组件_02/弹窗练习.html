<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .mask{
            position:fixed;
            width:100%;
            height:100%;
            left:0;
            top:0;
            background-color:rgba(0,0,0,.35);
        }
        .mask .show{
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom: 0;
            width:600px;
            height:350px;
            margin:auto;
            background: #fff;
        }
        .mask .show button{
            position: absolute;
            right:0;
        }
    </style>
</head>
<body>

<div id="app" >
    <button @click="fn">点击弹窗</button>
    <hide v-if="isShow" @xxx="close"></hide>
</div>

<template id="hide">
    <div class="mask">
        <div class="show">
            <button @click="fn">关闭弹窗</button>
        </div>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    let hide = {
        template:'#hide',
        methods:{
            fn(){   //向父组件发射xxx事件
                this.$emit('xxx')
            }
        }
    }
    let vm = new Vue({
        el:'#app',
        data:{
            isShow:false,  //控制弹窗显示
        },
        components:{
            hide
        },
        methods:{
            fn(){
                this.isShow = true;
            },
            close(){
                this.isShow = false;
            }
        }
    })
</script>
</body>
</html>
