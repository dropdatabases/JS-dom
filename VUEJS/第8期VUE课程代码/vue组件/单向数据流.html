<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <son :msg="msg" :a="a"></son>
</div>


<template id="son">
    <div @click="change">我是子组件，父组件传递的数据是{{msg}},{{b}}</div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    /*
    *   单向数据流
    *       子组件不能直接修改父组件中传递的数据
    *       解决方法：可以在子组件data选项中存储父组件传递的数据
    *       之后修改子组件中的数据 即可
    *
    * */
    let son = {
        props:['msg','a'],
        data(){
            return {
                b:this.a
            }
        },
        template:'#son',
        methods:{
            change(){
                console.log('函数执行')
                this.b = 2
            }
        }
    }


    let vm = new Vue({
        el:'#app',
        data:{
            msg:2,
            a:1
        },
        components:{
            son
        }
    })
</script>
</body>
</html>
