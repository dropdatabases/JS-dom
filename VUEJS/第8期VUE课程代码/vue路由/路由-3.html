<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--<a href="#/home">首页</a>-->
    <!--<a href="#/user">用户中心</a>-->

    <!--<router-link :to="{path:'/home'}" tag="button">首页</router-link>-->
    <!--<router-link :to="{path:'/user'}" tag="button">用户中心</router-link>-->

    <router-link :to="{path:'/home',query:{a:1}}" tag="button">首页</router-link>
    <router-link :to="{name:'userlink'}" tag="button">用户中心</router-link>
    <router-view></router-view>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>


    let home = {
        template:'<div>首页</div>',
        created(){
            console.log(this.$route.query)
        }
    }
    let user = {
        template:'<div>用户中心</div>'
    }

    let routes = [  //路由和组件的映射表
        {path:'/home',name:'homelink',component:home},
        {path:'/user',name:'userlink',component:user},
        //redirect  重定向
        {path:'*',redirect:'/home'}
    ];

    //实例化路由对象
    let router = new VueRouter({
        routes
    })

    let vm = new Vue({
        el:'#app',
        router
    })
    /*
    *       router-link 组件的属性
    *           tag  改变组件在页面中的种类
    *
    *           to  指定跳转的地址
    *
    * */

</script>


</body>
</html>
