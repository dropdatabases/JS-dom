<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component("hello",{
            template:"<h1>{{str}}</h1>",
            data:function(){
                return{
                    str:"hello component",
                }
            }
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
