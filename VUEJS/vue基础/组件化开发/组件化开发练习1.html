<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component("hello",{
            template:`
                    <div>
                        <boot v-bind:bootm="btn" v-on:appEvent="showData"></boot>
                    </div>
            `,
            data:function(){
                return{
                    btn:"点击按钮",
                }
            },
            methods:{
                showData:function(){
                    alert("Holle emit")
                }
            }
        })

        Vue.component("boot",{
            props:["bootm"],
            template:`
                <button v-on:click="btnEvent">{{bootm}}</button>
            `,
            methods:{
                btnEvent:function(){
                    this.$emit("appEvent");
                }
            }
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
