<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>
    <script src="../vue.js"></script>
    <script>
        //显示报错
        // Vue.component("hello",{
        //     template:`
        //         <h2>标题一</h2>
        //         <h3>标题二</h3>
        //             `,
        // })

        /*
            template中的元素，不能直接暴露两个或两个以上并列的元素，
            如果有多个元素，需要放到一个容器中
        */
        Vue.component("hello",{
            template:`
                    <div>
                        <h1>标题一</h1>
                        <h2>标题二</h2>
                    </div>
                `,
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
