<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app></app>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component("app",{
            template:`
                      <div>
                         <tit v-bind:message="mess"></tit>
                         <list v-bind:fruits="fruits"></list>
                      </div>
                    `,
            data:function(){
                return{
                    mess:"水果列表",
                    fruits:["香蕉","苹果","鸭梨","西瓜"],
                }
            }
        });
        Vue.component("tit",{
            props:["message"],//props设置tit标签的message属性
            template:"<h3>{{message}}</h3>",//将message属性值绑定到h2的文本节点中
        });
        Vue.component("list",{
            props:["fruits"],
            template:`
                     <ul>
                        <li v-for="(value,index) in fruits">{{value}}</li>
                     </ul>
                    `,
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
