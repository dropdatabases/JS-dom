<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <img v-bind:src="src">
        </div>
        <button v-on:click="sayName">点击按钮切换图片</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                src:"./images/0306_img1.jpg",
            },
            methods:{
                sayName:function(){
                    this.src ="./images/0306_img2.jpg";
                }
            }
        })
    </script>
</body>
</html>
